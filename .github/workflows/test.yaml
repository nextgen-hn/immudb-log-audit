name: Tests
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "**"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: go.sum

      - name: Pull immudb
        run: docker pull codenotary/immudb:dev

      - name: Build
        run: make

      - name: Test
        run: make test